<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            
            <!-- Maybe some little display to show the "formula" (i.e. 1+1) -->
            <div id="subdisplay"></div> 
            <div id="maindisplay"></div>
        </div>

        <!-- Memory Buttons Row -->
        <button class="memorybutton" id="memoryclear">MC</button>
        <button class="memorybutton" id="memoryrecall">MR</button>
        <button class="memorybutton" id="memorysubtract">M-</button>
        <button class="memorybutton" id="memoryadd">M+</button>
        
        <!-- First Operators Row -->
        <button class="clearbutton" id="clearbutton" value="Delete">AC</button>
        <button class="clearbutton" id="deletebutton" value="Backspace">C</button>
        <button class="operator" value="%">%</button>
        <button class="operator" value="/">/</button>

        <!-- Second Row -->
        <button class="operand" value="7">7</button>
        <button class="operand" value="8">8</button>
        <button class="operand" value="9">9</button>
        <button class="operator" value="*">*</button>

        <!-- Third Row -->
        <button class="operand" value="4">4</button>
        <button class="operand" value="5">5</button>
        <button class="operand" value="6">6</button>
        <button class="operator" value="-">-</button>

        <!-- Fourth Row -->
        <button class="operand" value="1">1</button>
        <button class="operand" value="2">2</button>
        <button class="operand" value="3">3</button>
        <button class="operator" value="+">+</button>
        
        <!-- Last Row -->
        <button class="changesign" value="chs">Â±</button>
        <button class="operand" id="operand0" value="0">0</button>
        <button class="separator" value=",">.</button>
        <button class="operator" value="=">=</button>
    </div>
    <div class="copyright">
        <a href="https://design.sethenor.nl">&copy;2023 Sethenor Designs</a>
    </div>
</body>
</html>
